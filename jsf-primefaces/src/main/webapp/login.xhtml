<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" transient="true">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{bundle.AppName}</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="border: none;">
                    <div class="ui-grid-row" style="height: 50px;"> </div>
                </p:layoutUnit>
                <p:layoutUnit position="center" style="border: none;">
                    <div class="ui-grid ui-grid-responsive" style="vertical-align: middle;">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"></div>
                            <div class="ui-grid-col-4">
                                Example: User = user1, Password = password
                            </div>
                            <div class="ui-grid-col-4"></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"></div>
                            <div class="ui-grid-col-4">
                                <h:form>            
                                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                                    <p:focus context="username"/>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="username" value="Username:" />
                                        <p:inputText id="username" value="#{userAuth.username}" required="true" label="username" tabindex="1" style="width:250px !important;" />

                                        <h:outputLabel for="password" value="Password:" />
                                        <p:password id="password" value="#{userAuth.password}" required="true" label="password" tabindex="2" style="width:250px !important;" />

                                        <f:facet name="footer">
                                            <p:commandButton value="Login" update="growl" actionListener="#{userAuth.login}" oncomplete="handleLoginRequest(xhr, status, args)" />
                                        </f:facet>
                                    </h:panelGrid>
                                </h:form>
                            </div>
                            <div class="ui-grid-col-4"></div>
                        </div>
                        
                    </div>

                    <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) {
                            if (args.validationFailed || !args.loggedIn) {
                                //PF('dlg').jq.effect("shake", {times: 5}, 100);
                            }
                            else {
                                //PF('dlg').hide();
                                //$('#loginLink').fadeOut();
                            }
                        }
                    </script>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
